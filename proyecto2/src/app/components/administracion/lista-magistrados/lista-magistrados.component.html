<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>id</th>
      <th>NOMBRE</th>
      <th>PROFESION</th>
      <th>CORREO</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let magistrado of magistrados" (click)="sendData(magistrado)">
        <td>{{magistrado.id}}</td>
        <td>{{magistrado.nombre}}</td>
        <td>{{magistrado.profesion}}</td>
        <td>{{magistrado.email}}</td>
    </tr>
  </tbody>
</table>
