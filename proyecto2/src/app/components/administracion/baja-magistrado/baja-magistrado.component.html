<div class="row">
  <div class="col-sm">
    <app-lista-magistrados  (Data)="getMagistrado($event)"></app-lista-magistrados>
  </div>
  <div class="col-sm">
    <div class="card border-dark mb-3" style="max-width: 18rem;">
      <div class="card-header">Magistrado</div>
      <div class="card-body text-dark">
        <h5 class="card-title">{{magistradoActual.nombre}}</h5>
        <p class="card-text">Profesion: {{magistradoActual.profesion}}</p>
        <p class="card-text">Email: {{magistradoActual.email}}</p>
        <p class="card-text">Perfil: {{magistradoActual.perfil}}</p>
      </div>
      <div class="card-footer d-flex justify-content-center">
        <button class="btn btn-dark" (click)="eliminarMagistrado()">Dar de baja</button>
      </div>
    </div>
  </div>
</div>
