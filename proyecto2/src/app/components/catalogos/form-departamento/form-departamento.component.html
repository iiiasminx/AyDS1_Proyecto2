<div class="center">
  <form class="form-horizontal" (ngSubmit)="addNewData()">
    <fieldset>
      <legend>{{ operacion }} Departamento</legend>
      <div class="form-group">
        <label for="inputNombre" class="col-lg-2 control-label" >Nombre</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputNombre" placeholder="Nombre Completo" [(ngModel)]="user.nombre" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-group">
        <label for="inputHabitantes" class="col-lg-2 control-label">Habitantes</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputHabitantes" placeholder="Habitantes" [(ngModel)]="user.habitantes" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-group">
        <label for="inputExtension" class="col-lg-2 control-label">Extension</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputExtension" placeholder="Extension" [(ngModel)]="user.extension" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-group" *ngIf="operacion != 'editar'">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="reset" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>

  <table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th>id</th>
        <th>NOMBRE</th>
        <th>HABITANTES</th>
        <th>EXTENSION</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let departamento of departamentos" (click)="sendData(departamento)">
          <td>{{departamento.id}}</td>
          <td>{{departamento.nombre}}</td>
          <td>{{departamento.habitantes}}</td>
          <td>{{departamento.extension}}</td>
      </tr>
    </tbody>
  </table>

</div>
